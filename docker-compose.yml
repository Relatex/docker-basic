services:
  # ============================================
  # PHP-FPM App-Container
  # ============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        WWWUSER: ${WWWUSER:-1000}
        WWWGROUP: ${WWWGROUP:-1000}
    image: ${PROJECT_NAME}-app
    container_name: ${PROJECT_NAME}-app
    restart: unless-stopped
    working_dir: /var/www/html
    # Kein user: - Supervisor braucht Root, PHP-FPM wechselt selbst zu www-data
    volumes:
      - ../src:/var/www/html:cached
      - ./php/php.ini:/usr/local/etc/php/conf.d/custom.ini
      - ./supervisor/supervisord.conf:/etc/supervisor/supervisord.conf
      - ./supervisor/laravel-worker.conf:/etc/supervisor/conf.d/laravel-worker.conf
    environment:
      - TZ=${TZ:-Europe/Berlin}
    ports:
      - "127.0.0.1:${APP_VITE_PORT:-5173}:5173"
    depends_on:
      mysql:
        condition: service_started
      redis:
        condition: service_healthy
      openldap:
        condition: service_started
    networks:
      - app-network

  # ============================================
  # Nginx Webserver
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: ${PROJECT_NAME}-nginx
    restart: unless-stopped
    volumes:
      - ../src:/var/www/html:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "${APP_PORT:-8000}:80"
    depends_on:
      - app
    networks:
      - app-network

  # ============================================
  # MySQL 8.0
  # ============================================
  mysql:
    image: mysql:8.0
    container_name: ${PROJECT_NAME}-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-laravel}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-secret}
      MYSQL_USER: ${MYSQL_USER:-laravel}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-secret}
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    networks:
      - app-network

  # ============================================
  # Redis 7
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: ${PROJECT_NAME}-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --requirepass "${REDIS_PASSWORD:-}"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - app-network

  # ============================================
  # phpMyAdmin
  # ============================================
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: ${PROJECT_NAME}-phpmyadmin
    restart: unless-stopped
    depends_on:
      - mysql
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: ${MYSQL_ROOT_PASSWORD:-secret}
    ports:
      - "${PHPMYADMIN_PORT:-8080}:80"
    networks:
      - app-network

  # ============================================
  # OpenLDAP (Testumgebung)
  # ============================================
  openldap:
    image: osixia/openldap:1.5.0
    container_name: ${PROJECT_NAME}-openldap
    restart: unless-stopped
    environment:
      LDAP_ORGANISATION: ${LDAP_ORGANISATION:-MeineOrganisation}
      LDAP_DOMAIN: ${LDAP_DOMAIN:-example.local}
      LDAP_ADMIN_PASSWORD: ${LDAP_ADMIN_PASSWORD:-admin123}
      LDAP_CONFIG_PASSWORD: ${LDAP_CONFIG_PASSWORD:-config123}
      LDAP_RFC2307BIS_SCHEMA: "true"
      LDAP_REMOVE_CONFIG_AFTER_SETUP: "true"
      LDAP_TLS: "false"
    volumes:
      - ldap-data:/var/lib/ldap
      - ldap-config:/etc/ldap/slapd.d
    ports:
      - "${LDAP_PORT:-389}:389"
      - "${LDAPS_PORT:-636}:636"
    networks:
      - app-network

  # ============================================
  # phpLdapAdmin
  # ============================================
  ldapadmin:
    image: osixia/phpldapadmin:0.9.0
    container_name: ${PROJECT_NAME}-ldapadmin
    restart: unless-stopped
    depends_on:
      - openldap
    environment:
      - PHPLDAPADMIN_LDAP_HOSTS=openldap
      - PHPLDAPADMIN_HTTPS=false
    ports:
      - "${LDAPADMIN_PORT:-8081}:80"
    networks:
      - app-network

# ============================================
# Volumes
# ============================================
volumes:
  mysql-data:
    name: ${PROJECT_NAME}-mysql-data
  redis-data:
    name: ${PROJECT_NAME}-redis-data
  ldap-data:
    name: ${PROJECT_NAME}-ldap-data
  ldap-config:
    name: ${PROJECT_NAME}-ldap-config

# ============================================
# Netzwerk
# ============================================
networks:
  app-network:
    name: ${PROJECT_NAME}-network
    driver: bridge
    ipam:
      config:
        - subnet: ${DOCKER_SUBNET:-172.20.0.0/16}
